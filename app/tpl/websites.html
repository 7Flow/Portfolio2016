
<svg width="0" height="0">
    <defs>
        <clipPath id="panel-over" clipPathUnits="objectBoundingBox">
            <polygon points="0 0.25, 1 0.25, 1 0.75, 0 0.75" />
        </clipPath>
        <clipPath id="panel-out" clipPathUnits="objectBoundingBox">
            <polygon points="0 0.25, 0 0.25, 0 0.75, 0 0.75" />
        </clipPath>
    </defs>
</svg>

<div class="all-pages"><!--
    {{#each pages}}
    --><div class="page {{#if @first}}first active{{/if}}">
        <ul><!--
        {{#each this}}
            --><li>
                    <a href="javascript:void(0);" data-json="json/websites/{{id}}.json" aria-haspopup="true">
                        <div class="highlight"></div>
                        <div class="thumb">
                            <img src="{{image}}" alt="Capture d'écran du jeu" aria-labelledby="website-title-{{@index}}" aria-describedby="website-desc-{{@index}}">
                        </div>
                        <div class="overlay" style="background: url({{image}}) no-repeat 0 0/cover;"></div>
                        <div class="details">
                            <div class="valign">
                                <h2 id="website-title-{{@index}}">{{title}}<span class="fx" aria-hidden="true">{{title}}</span></h2>
                                <h3 id="website-desc={{@index}}" class="label">{{client}}</h3>
                                <hr/>
                                <span>{{type}}</span> - <span>{{techno}}</span>
                            </div>
                        </div>
                    </a>
            </li><!--
        {{/each}}
        --></ul>
    </div><!--
    {{/each}}
--></div>

<div class="controls previous js-random-bg">
    <button class="icon-navigate_before"><span hidden>Page précédente</span></button>
</div>

<ul class="pagination">
    {{#times this.num}}
    <li class="js-random-btn {{#if @first}}first active{{/if}}" data-index="{{this}}">
        <button><span hidden>Allez à la page {{this}}</span></button>
    </li>
    {{/times}}
</ul>

<div class="controls next js-random-bg">
    <button class="icon-navigate_next"><span hidden>Page suivante</span></button>
</div>
